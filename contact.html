<p>Du möchtest mit uns Kontakt aufnehmen? Fülle das Formular aus und sende uns Deine Nachricht. Wir melden uns gerne bei Dir!</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Bitte gib Deinen Namen ein.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Adresse</label>
      <input type="email" class="form-control" placeholder="Email Adresse" id="email" required data-validation-required-message="Bitte gib Deine Email Adresse ein.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Telefonnummer</label>
      <input type="tel" class="form-control" placeholder="Telefonnummer" id="phone">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nachricht</label>
      <textarea rows="5" class="form-control" placeholder="Nachricht" id="message" required data-validation-required-message="Bitte hinterlasse hier Deine Nachricht."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
